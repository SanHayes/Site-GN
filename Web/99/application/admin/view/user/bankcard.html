{include file="head" /}

{include file="menu" /}


<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!--state overview start-->

              <div class="row state-overview">
                <div class="container">
				        <form action="{:url('user/bankcard')}" method="get">
                <div class="row">

                      <div class="col-lg-5 mar-10">

                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">用户名</span>
                            <input type="text"  value="{$getdata['username']?$getdata['username']:''}"  class="form-control" name="username" placeholder="uid/姓名/手机号/卡号"/>
                        </div>
                      </div>


                  <div class="mar-10">
                   <input type="submit" class="btn btn-success" value="搜索">
                  </div>
                </div>
                </form>
              </div>
              </div>

			{if $otype == 3}
            <a href="{:url('user/addcard')}"><button type="submit" class="btn btn-danger">添加银行卡+</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
			{/if}
            <br><br>

             <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              银行卡列表
                          </header>
                          <table class="table table-striped table-advance table-hover">
                            <thead class="ordertable">
                              <tr>
                                <th>序号</th>
                                <th>UID</th>
                                <th>姓名</th>
                                <th>银行</th>
                                <th>分行</th>
                                <th>卡号</th>
                                <!--<th>手机号</th>-->
                                {if $otype == 3}
                                <th>操作</th>
                                {/if}
                            </tr>
                          </thead>
                          <tbody>
                          <!-- {volist name="bankcard" id="vo"} -->
                              <tr>
                                  <td>{$vo.id}</td>
                                  <td>{$vo.uid}</td>
                                  <td>{$vo.accntnm}</td>
                                  <td>{$vo.content}</td>
                                  <td>{$vo.address}</td>
                                  <td>{$vo.accntno}</td>
                                  <!--<td>{$vo.phone}</td>-->
								  {if $otype == 3}
                                  <td>
                                      <a href="{:url('user/addcard',['id'=>$vo['id']])}"><button class="btn btn-primary btn-xs">修改</button></a>
                                      <a href="javascript:;" onclick="delcard({$vo.id})"><button class="btn btn-danger btn-xs" >删除</button></a>
                                  </td>
								  {/if}
                              </tr>
							             <!-- {/volist} -->

                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>

             {$bankcard->render()}

          </section>
      </section>
      <!--main content end-->
  </section>

{include file="foot" /}

<script>
function delcard(id) {
  layer.open({
  content: '你确定删除吗？不可恢复哦，请慎重操作！',
  yes: function(index){
    var formurl = "{:url('user/delcard')}";
    var data = 'id='+id;
    $.post(formurl,data,function(resdata){
      layer.msg(resdata.data);
      if(resdata.type == 1){
        history.go(0);
      }
    })
  }
  });
}
</script>
