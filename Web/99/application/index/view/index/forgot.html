    <style type="text/css">.dk-spinner-mask {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #fff;
        opacity: .4;
        z-index: 2090
    }

    .dk-spinner-three-bounce.dk-spinner {
        position: absolute;
        top: 53%;
        left: 47%;
        background-color: none !important;
        z-index: 2099;
        margin: 0 auto;
        width: 70px;
        text-align: center
    }

    .dk-spinner-three-bounce div {
        width: .24rem;
        height: .24rem;
        background-color: #1ab394;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: dk-threeBounceDelay 1.4s infinite ease-in-out;
        animation: dk-threeBounceDelay 1.4s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both
    }

    .dk-spinner-three-bounce .dk-bounce1 {
        -webkit-animation-delay: -.32s;
        animation-delay: -.32s
    }

    .dk-spinner-three-bounce .dk-bounce2 {
        -webkit-animation-delay: -.16s;
        animation-delay: -.16s
    }

    @-webkit-keyframes dk-threeBounceDelay {
        0%, 80%, to {
            -webkit-transform: scale(0);
            transform: scale(0)
        }
        40% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }
    }

    @keyframes dk-threeBounceDelay {
        0%, 80%, to {
            -webkit-transform: scale(0);
            transform: scale(0)
        }
        40% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }
    }</style>

<body style="font-size: 16px;">
<div class="tj-spinner-mask j_t_start" style="display: none;">
    <img class="j_loading" src="/public/jpg/loading.gif" alt="">
</div>
<div id="app">
    <div class="box"><!---->
        <div class="jun-content">
            <div class="t_box_withdraw">
                <div class="t_header"><span><img src="/public/jpg/goback.png" onClick="javascript:history.back()"></span> <span><i>找回提款密码</i></span></div>
                <div class="t_con_withdraw">
                    <div><label>登录密码</label><input type="password" placeholder="请输入登录密码" id="loginpwd" maxlength="18" required /></div>
                    <div><label>新密码</label><input type="password" placeholder="请输入提款密码" id="password" maxlength="18" required /></div>
                    <div><label>确认密码</label><input type="password" placeholder="请确认提款密码" id="cpassword" maxlength="18" required /></div>
                    <div class="t_withdraw_btn">
                        <button id="sub">确认提交</button>
                    </div>
                    <div class="jun-empty"></div>
                </div>
            </div>
        </div>
        {include file="footer" /}
    </div>
</div>
  
  <script src="/static/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
         $("#sub").click(function () {
            var loginpwd = $('#loginpwd').val(),
                password = $('#password').val(),
                cpassword = $('#cpassword').val();

            if(password!=cpassword){
                layer.msg('确认密码与新密码不一致');
                return false;
            }else if(loginpwd==password){
                layer.msg('提款密码不能与登录密码一致');
                return false;
            }
            $.post('/index/index/forgot',{'loginpwd':loginpwd,'password':password,'cpassword':cpassword},function(resdata){
                layer.msg(resdata.data);
                if(resdata.type == 1){
                    setTimeout('gourl()',1000);
                }
            })
         })
    })
  
    function gourl() {
      window.location.href='/index/index/member';
    }


</script>


</body>
