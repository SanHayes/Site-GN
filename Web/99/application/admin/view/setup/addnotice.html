{include file="head" /}

<!-- 编辑器引入开始 -->
<link href="/static/public/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/static/public/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/lang/zh-cn/zh-cn.js"></script>

<!-- 编辑器引入结束 -->

{include file="menu" /}


<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              
            
          <div class="row">
                  <div class="col-sm-12">
                      <aside class="profile-info col-lg-9">
                      <section class="panel">
                          
                          <div class="panel-body bio-graph-info">
                              <h1> 添加/修改公告</h1>
                              <form class="form-horizontal" role="form" method="post" id="formid">
                                  <input type="hidden" name="id" value="{$item.id}"/>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">标题</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="{$item.title}" name="title" id="title" maxlength="20" required/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">内容</label>
                                      <div class="col-lg-6">
                                          <textarea name="content" id="content" class="form-control" cols="30" rows="10">{$item.content?$item.content:''}</textarea>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">类型</label>
                                      <div class="col-lg-6">
                                          <label><input type="radio" name="state" id="state" value="1" {if condition="$item.state eq 1"}checked{/if} /> 走马灯 </label>
                                          <label><input type="radio" name="state" id="state" value="0" {if condition="$item.state eq 0"}checked{/if} /> 弹出框 </label>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <input type="submit" value="提交" onclick="return editcon(this.form)" class="btn btn-success"/>
                                      </div>
                                  </div>

                              </form>
                          </div>
                      </section>                      
                  </aside>
                  </div>

              </div>       
          

          </section>
      </section>
      <!--main content end-->
  </section>

{include file="foot" /}

<script type="text/javascript" src="/static/public/umeditor/umindex.js"></script>
<script>
	function editcon(form){
      var title = $('#title').val(), content = $('#content').val();
      if(!title){
        layer.msg('公告标题不能为空');
        return false;
      }
      if(!content){
        layer.msg('公告内容不能为空');
        return false;
      }
	    var data = $('#formid').serialize();
      var formurl = "{:Url('admin/setup/addnotice')}";
	    var locurl = "{:Url('admin/setup/notice')}";
	    WPpost(formurl,data,locurl);
	    return false;
	}
</script>
