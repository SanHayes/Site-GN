{include file="head" /}
{include file="menu" /}

<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!--state overview start-->

             <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              轮播图列表
                          </header>
                          <a href="{:url('admin/setup/addgallery')}"><button type="submit" class="btn btn-danger">添加轮播图+</button></a>
                          <table class="table table-striped table-advance table-hover">
							<thead class="ordertable">
                              <tr>
                                <th>排序</th>
                                <th>ID</th>
                                <th>标题</th>
                                <th>图片</th>
                                <th>状态</th>
                                {if $otype == 3}
                                <th>操作</th>
                                {/if}
                            </tr>
                          </thead>
                          <tbody>
                          <!-- {volist name="data" id="vo"} -->
                              <tr>
                                  <td>{$vo.sort}</td>
                                  <td>{$vo.id}</td>
                                  <td>{$vo.title}</td>
                                  <td><img src="{$vo.img}" style="width:100px"/></td>
                                  <td>{if $vo.state==1}启用{else/}停用{/if}</td>
                                  <td>
                                      <a href="{:url('admin/setup/addgallery',['id'=>$vo['id']])}"><button class="btn btn-primary btn-xs">修改</button></a>
                                      <a href="javascript:;" onclick="delgallery({$vo.id})"><button class="btn btn-danger btn-xs" >删除</button></a>
                                  </td>
                              </tr>
						  <!-- {/volist} -->
						  </tbody>
                          </table>
                      </section>
                  </div>
              </div>

          </section>
      </section>
      <!--main content end-->
  </section>

{include file="foot" /}

<script>
function delgallery(id) {
  layer.open({
  content: '你确定删除吗？不可恢复哦，请慎重操作！',
  yes: function(index){
    var formurl = "{:url('admin/setup/delgallery')}";
    var data = 'id='+id;
    $.post(formurl,data,function(resdata){
      layer.msg(resdata.data);
      if(resdata.type == 1){
        history.go(0);
      }
    })
  }
  });
}
</script>
