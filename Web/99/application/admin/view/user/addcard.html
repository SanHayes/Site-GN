{include file="head" /}

<!-- 编辑器引入开始 -->
<link href="/static/public/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/static/public/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/lang/zh-cn/zh-cn.js"></script>

<!-- 编辑器引入结束 -->

{include file="menu" /}


<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              
            
          <div class="row">
                  <div class="col-sm-12">
                      <aside class="profile-info col-lg-9">
                      <section class="panel">
                          
                          <div class="panel-body bio-graph-info">
                              <h1> 修改银行卡</h1>
                              <form class="form-horizontal" role="form" method="post" id="formid">
                                {if $item.id}
                                  <input type="hidden" name="id" value="{$item.id}"/>
                                {else/}
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">持卡人UID</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="" name="uid" maxlength="10" required/>
                                      </div>
                                  </div>
                                {/if}
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">持卡人姓名</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="{$item.accntnm}" name="accntnm" maxlength="10" required/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">所属银行</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="{$item.content}" name="content" maxlength="20" required/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">所属支行</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="{$item.address}" name="address" maxlength="20" required/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">卡号</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="{$item.accntno}" name="accntno" maxlength="19" required/>
                                      </div>
                                  </div>

                                  <!--
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">手机号</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="{$item.phone}" name="phone" maxlength="11" required/>
                                      </div>
                                  </div>
                                -->

                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <input type="submit" value="提交" onclick="return editcon(this.form)" class="btn btn-success">
                                          
                                      </div>
                                  </div>

                              </form>
                          </div>
                      </section>
                      
                  </aside>
                  </div>

              </div>       
          

          </section>
      </section>
      <!--main content end-->
  </section>


{include file="foot" /}

<script type="text/javascript" src="/static/public/umeditor/umindex.js"></script>
<script>
	function editcon(form){		
	    var data = $('#formid').serialize();
      var formurl = "{:Url('user/addcard')}";
	    var locurl = "{:Url('user/bankcard')}";
	    WPpost(formurl,data,locurl);
	    return false;
	}
</script>
