<div class="d-mask">
	<div class="d-inner">
		<div class="d-top">
			<div class="d-title">平台公告</div>
			<a class="d-close" href="javascript:;">×</a>
		</div>
		<div class="d-main">
			<div class="notice-main">
				{foreach $notices as $k=>$vo}
				<div class="notice-item">
					<a class="ni-head" href="javascript:;"><i></i><p>{$vo.title}</p><span>{:date('Y-m-d',$vo['time'])}</span></a>
					<div class="ni-body" {if $k>0}style="display:none"{/if}>
						{:nl2br($vo['content'])}
					</div>
				</div>
				{/foreach}
			</div>
		</div>
	</div>
</div>
<style type="text/css">
.d-mask{position:fixed;left:0;top:0;z-index:999;width:100%;height:100%;text-align:center;background: rgba(0,0,0,0.6);}
.d-inner {background: rgba(255,255,255,0.3); font-family: 'Microsoft YaHei',Arial,Verdana; width: 90%; height: 80%; left: 5%; top: 10%;
position: absolute; border-radius: .4rem; -moz-border-radius: .4rem; -o-border-radius: .4rem; -ms-border-radius: .4rem; -webkit-border-radius: .4rem; box-sizing: border-box; padding: .11rem;}
.d-inner .d-top {width: 100%; position: relative; text-align: center; border-radius: .4rem .4rem 0 0;background: #0a0c13; height: 50px;
line-height: 50px;}
.d-inner .d-top .d-title{color:#fff; font-size:26px; text-shadow: none;}
.d-inner .d-top .d-close{color: #fff; position: absolute; right: 20px; top: 8px; display: block; border-radius: 50%; width: 13px;line-height: 24px; text-align: center; font-size: 22px;    text-decoration: none;}
.d-inner .d-main{background:#fff; position: absolute; top: 54px; bottom: 5px; left: 5px; right: 5px; overflow: auto; border-radius: 0 0 .4rem .4rem;}
.d-inner .d-main .notice-main .notice-item{border-bottom:1px dashed #dbdbdb;padding: 8px 0;}
.d-inner .d-main .notice-main {margin: 0 4% 1rem 4%;}
.d-inner .d-main .notice-main .notice-item .ni-head{color:#000; display:block; clear: both; line-height: 30px; overflow: hidden;}
.d-inner .d-main .notice-main .notice-item .ni-head i{background:#cf271e; width: 8px; height: 8px; float: left; display: inline-block; border-radius: 50%; margin: 11px 0; vertical-align: middle;}.d-inner .d-main .notice-main .notice-item .ni-head p{color:#4c4c4c; max-width: 66%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-size: 15px; padding-left: 7px; text-align: left; float: left;}.d-inner .d-main .notice-main .notice-item .ni-head span{color:#7a7a7a;max-width: 26%; text-align: right; overflow: hidden; font-size: 12px; float: right;}
.d-inner .d-main .notice-main .notice-item .ni-body{color:#5c5c5c;text-align:left;padding: 10px 5px;}
.d-inner .d-main .notice-main .notice-item .ni-body .ni-to{color:#f00}
</style>
<script type="text/javascript">
$(function(){
	$('.d-mask .d-close').on('click',function(){
		$('.d-mask').remove();
	});
	$('.d-mask .notice-item .ni-head').on('click',function(){
		var nitem = $(this).closest('.notice-item');
		$('.d-mask .notice-item').not(nitem).find('.ni-body').hide();
		nitem.find('.ni-body').toggle();
	});
});
</script>
