{include file="head" /}

<!-- 编辑器引入开始 -->
<link href="/static/public/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/static/public/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/lang/zh-cn/zh-cn.js"></script>

<!-- 编辑器引入结束 -->

{include file="menu" /}


<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              
            
          <div class="row">
                  <div class="col-sm-12">
                      <aside class="profile-info col-lg-9">
                      <section class="panel">
                          
                          <div class="panel-body bio-graph-info">
                              <h1> 添加用户</h1>
                              <form class="form-horizontal" role="form" method="post" id="formid">

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">用户名</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$username?$username:'系统生成'}" disabled="true" >
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">手机号</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$utel?$utel:''}" name="utel">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">真实姓名</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$nickname?$nickname:''}" name="nickname">
                                      </div>
                                  </div>
								{if isset($isedit) && $isedit == 1}
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">状态</label>
                                      <div class="col-lg-6">
                                          <select name="ustatus" class="selectpicker show-tick form-control">
                                          	  <option {if isset($ustatus) && $ustatus == 0} selected {/if} value="0">正常</option>
                                          	  <option {if isset($ustatus) && $ustatus == 1} selected {/if} value="1">冻结</option>
                                          	  <option {if isset($ustatus) && $ustatus == 2} selected {/if} value="2">禁止交易</option>
                                          </select>
                                      </div>
                                  </div>
								 {/if}
								 
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">代理</label>
                                      <div class="col-lg-6">
                                          <select name="otype" class="selectpicker show-tick form-control">
                                          	  <option {if $uotype==101} selected {/if} value="101">是</option>
                                          	  <option {if $uotype==0} selected {/if} value="0">否</option>
                                          </select>
                                      </div>
                                  </div>
								 
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">每天首登彩金</label>
                                      <div class="col-lg-6">
                                          <select name="log_caijin" class="selectpicker show-tick form-control">
                                          	  <option {if $log_caijin==1} selected {/if} value="1">送</option>
                                          	  <option {if $log_caijin==0} selected {/if} value="0">不送</option>
                                          </select>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">邀请码</label>
                                      <div class="col-lg-6">
                                          <p>默认为自己的下线客户</p>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">账户余额</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$usermoney?$usermoney:'0'}" name="usermoney" disabled="true"/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">信用分</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control"  value="{$userpoint?$userpoint:'0'}" name="userpoint">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">登录密码</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="" name="upwd" maxlength="18"/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">交易密码</label>
                                      <div class="col-lg-6">
                                          <input type="text" class="form-control" value="" name="epwd" maxlength="18"/>
                                      </div>
                                  </div>
                                  <input type="hidden" class="form-control"  value="{$uid}" name="uid">
                                  

                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <input type="submit" value="提交"  onclick="return editcon(this.form)" class="btn btn-success">
                                          
                                      </div>
                                  </div>

                              </form>
                          </div>
                      </section>
                      
                  </aside>
                  </div>

          </div>       
          
          
             

          </section>
      </section>
      <!--main content end-->
  </section>


{include file="foot" /}
<script type="text/javascript" src="/static/public/umeditor/umindex.js"></script>
<script>

	function editcon(form){
		var type = "{$isedit}";
		var utel = form.utel.value;
		var nickname = form.nickname.value;
		var upwd = form.upwd.value;
		var epwd = form.epwd.value;

    if(upwd && upwd.length<6){
      layer.msg('登录密码为6-18位字符'); return false;
    }
    if(epwd && epwd.length<6){
      layer.msg('交易密码为6-18位字符'); return false;
    }

		if(type == 0){
			var formurl = "{:Url('user/useradd')}";
			if(!utel){
        layer.msg('请输入手机号'); return false;
      }
		}else{
			var formurl = "{:Url('user/useredit')}";
		}
		
		if(!nickname){
      layer.msg('请输入真实姓名'); return false;
    }		
    var data = $('#formid').serialize();
    var locurl = "{:Url('user/userlist')}";
    WPpost(formurl,data,locurl);
    return false;
	}
</script>
