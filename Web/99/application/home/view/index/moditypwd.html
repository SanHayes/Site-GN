        display: none
    }

<title>个人信息</title>
<link rel="stylesheet" href="/pc/css/67cc98.css">
<link rel="stylesheet" href="/pc/css/bootstrapValidator.css" />

<header id="header" class=" bgMainDark">
    <div class=" logoNavWrap d-flex align-items-center flex align-items justify-between">
        <h1 class="logo mr-auto ml"><a href="javascript:viod(0)"  class="forJsClick" data-url="/index/index/home"> <img alt="logo" src="{$conf['web_logo']}" /> </a></h1>
        {include file="nav" /}
    </div>
</header><!-- End Header -->

<main class="main">

    <div class="container">
        <!-- ======= 添加银行卡 ======= -->
        <section class="mForm   fontDetail ">
            <h3 class="fontTitle hoverMainColor">修改个人信息</h3>
            <!-- <div class="fontDetail">个人信息1</div> -->
            <form class=" fontDetail  " role="form">
                <div class="form-group">
                    <label for="name" class=" control-label">姓名:</label>
                    <div class="">
                        <input type="text" class="form-control" disabled id="name" value="{$userinfo.nickname}" name="name" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="account" class=" control-label">账号:</label>
                    <div class="">
                        <input type="text" class="form-control" disabled id="account" value="{$userinfo.username}" name="account" placeholder="账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="account" class=" control-label">邀请码:</label>
                    <div class="">
                        <input type="text" class="form-control" disabled id="usercode" value="{$userinfo.code}" name="usercode" placeholder="邀请码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="oldPassword" class=" control-label">原密码:</label>
                    <div class="">
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="请输入原密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class=" control-label">新密码:</label>
                    <div class="">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="conPassword" class=" control-label">确认密码:</label>
                    <div class="">
                        <input type="password" class="form-control" id="conPassword" name="conPassword" placeholder="请输入确认密码">
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <button id="btn"  class="btn ripple btn-lg btn-primary">保存</button>
                    </div>
                </div>
            </form>

        </section>
        <!-- 添加银行卡结束 -->

    </div>

</main><!-- End #main -->
<div data-url="{$conf['sys_kefu']}"  class="kefu hoverPointer forJsClick003 bgUseable" >

</div>
