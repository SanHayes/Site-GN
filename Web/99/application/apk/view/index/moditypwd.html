
<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <link rel="stylesheet"  href="/mobile/css/weui.css">
    <link rel="stylesheet" href="/mobile/css/jquery-weui.min.css">
    <script src="/mobile/js/2461f3.js"></script>
</head>
<body>
<title>个人信息</title>
<link rel="stylesheet" href="/mobile/css/e27b84.css">

<div class="addPage">
    <!-- title开始 -->
    <div class="topPart  flex align-items">
        <i id="goBack" class="iconfont  icon-back1 pl pr "></i>
        <div class="flex justify-center align-items box">个人信息</div>
    </div>
    <!-- title结束 -->
    <div class="info">

        <div class="weui-cells weui-cells_form fontTitle">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名:</label></div>
                <div class="weui-cell__bd">{$user.nickname}</div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form fontTitle">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">账号:</label></div>
                <div class="weui-cell__bd">{$user.username}</div>
            </div>
        </div>
        <!-- <div class="weui-cells weui-cells_form fontTitle">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">邀请码:</label></div>
                <div class="weui-cell__bd">{$user.code}</div>
            </div>
        </div> -->
        <div class="weui-cells weui-cells_form fontTitle">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">原密码:</label></div>
                <div class="weui-cell__bd">
                    <input id="oldpwd" class="weui-input" type="password" placeholder="请输入原来的密码">
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form fontTitle">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">新密码:</label></div>
                <div class="weui-cell__bd">
                    <input id="newpwd" class="weui-input" type="password"  placeholder="请输入新密码">
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form fontTitle">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确认密码:</label></div>
                <div class="weui-cell__bd">
                    <input id="confirmpwd" class="weui-input" type="password"  placeholder="请再次输入新密码">
                </div>
            </div>
        </div>
        <div class="ripple btnWrap" >
            <a id="submit" href="javascript:;" class="forJsClick weui-btn   bgDisable ma weui-btn_disabled">保存</a>
        </div>
    </div>
</div>
{include file="nav" /}
<!-- loading遮罩层开始 -->
<div id="loading" class="hidden">
    <div class="mloading">
        <div class="flex align-items justify-center loadingWrap">
            <i class="weui-loading"></i>
        </div>
    </div>
</div>
<!-- loading遮罩层结束 -->
<!-- loading遮罩层,点击不能关闭开始 -->
<div id="loadingNotTuochClose" class="hidden">
    <div class="mloadingNoTouch">
        <div class="flex align-items justify-center loadingWrap">
            <i class="weui-loading"></i>
        </div>
    </div>
</div>
<!-- loading遮罩层结束 -->
<!-- body 最后 -->
<script src="/mobile/js/jquery.min.js"></script>
<script src="/mobile/js/jquery-weui.min.js"></script>
<script>
    var _url = "{:url('/apk/index/moditypwd')}", _jump_url = "{:url('/apk/index/member')}";
    $(document).ready(function (e) {

        //链接 点击
        $('.forJsClick').on('click', function (e) {
            e.preventDefault()
            e.stopPropagation()
            var url = $(this).data('url')
            if (url) {
                setTimeout(function () {
                    window.location.href = url;

                }, 300)
            }
        })
        //弹窗关闭
        $('.footerItem').each(function (e) {

            var url = $(this).data('url')
            url = url && url.replace('./', '')
            if (window.location.href.indexOf(url) > -1) {
                $(this).addClass('on')
            }
        })
        //遮罩层可以关闭
        $('.loadingWrap').on('click', function () {
            $('#loading').addClass('hidden')
        })
        //返回
        $('#goBack').on('click', function () {
            window.history.back()
        })
        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {     //移动终端浏览器版本信息
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                };
            }(),
        }

        if (!browser.versions.mobile) {
            //pc
            $('body').addClass('plantPc')
        }
    });
</script>
<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="/mobile/js/ccb251.js"></script>
</body>
</html>
