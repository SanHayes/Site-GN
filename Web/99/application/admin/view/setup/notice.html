{include file="head" /}

{include file="menu" /}


<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!--state overview start-->

             <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              公告列表
                          </header>
                          <a href="{:url('admin/setup/addnotice')}"><button type="submit" class="btn btn-danger">添加公告+</button></a>
                          <table class="table table-striped table-advance table-hover">
                            <thead class="ordertable">
                              <tr>
                                <th>序号</th>
                                <th>标题</th>
                                <th>时间</th>
                                <th>类型</th>
                                {if $otype == 3}
                                <th>操作</th>
                                {/if}
                            </tr>
                          </thead>
                          <tbody>
                          <!-- {volist name="data" id="vo"} -->
                              <tr>
                                  <td>{$vo.id}</td>
                                  <td>{$vo.title}</td>
                                  <td>{$vo.time|date="Y-m-d H:i",###}</td>
                                  <td>{if $vo.state==1}走马灯{else/}弹出框{/if}</td>
                                  <td>
                                      <a href="{:url('admin/setup/addnotice',['id'=>$vo['id']])}"><button class="btn btn-primary btn-xs">修改</button></a>
                                      <a href="javascript:;" onclick="delnotice({$vo.id})"><button class="btn btn-danger btn-xs" >删除</button></a>
                                  </td>
                              </tr>
							             <!-- {/volist} -->

                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>

          </section>
      </section>
      <!--main content end-->
  </section>

{include file="foot" /}

<script>
function delnotice(id) {
  layer.open({
  content: '你确定删除吗？不可恢复哦，请慎重操作！',
  yes: function(index){
    var formurl = "{:url('admin/setup/delnotice')}";
    var data = 'id='+id;
    $.post(formurl,data,function(resdata){
      layer.msg(resdata.data);
      if(resdata.type == 1){
        history.go(0);
      }
    })
  }
  });
}
</script>
